    <font face="helvetica">

        <hr size="5" color="#000" align="center" width="25%">

        <table bgcolor="#041C32" width="25%" align="center" border="1">
            <tr align="center">

                <td><strong><a href="index.html"> HOME</a></strong></td>

                        <h2>CONTATO</h2>
                    </font>

                    <a href="sobre.html"> SOBRE</a>
                </td>
            </tr>
        </table>

        <hr size="5" color="#000" align="center" width="25%">

        <!-- <fieldset>
            <legend>Me de Seus Dados </legend> -->
        <br>
        <form action="#" method="" name="cadastro">

            <table bgcolor="#ECB365" border="1" align="center">
                <tr>

                    <td><label> Nome: </label></td>

                    <td>
                        <input type="text" id="name" name="nome" size="30" maxlength="40" placeholder="Digite seu Nome"
                            required />
                    </td>
                </tr>

                <tr>
                    <td><label> E-mail </label></td>

                    <td>
                        <input type="email" id="mail" name="mail" size="30" placeholder="Digite seu E-mail Corretamente"
                            required />
                    </td>
                </tr>


                <tr>
                    <td><label> Telefone: </label></td>

                    <td>
                        <input type="tel" id="telefone" name="telefone" size="40"
                            placeholder="Informe seu Telefone (XX) XXXXX-XXXX" required />
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label> Assunto: </label>
                        <br>
                        <textarea id="assunto" name="assunto" cols="40" rows="10" maxlength="220"
                            placeholder="Digite o assunto (Máximo 220 Caracteres)">

                        </textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label> Anexar arquivo: </label>
                    </td>

                    <td>
                        <input type="file" id="anexar" name="anexar" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="reset" id="limpar" Name="limpar" value="Limpar" />
                    </td>

                    <td align="right">
                        <input type="submit" id="ENVIATR" Name="Enviar" value="ENVIAR" />
                    </td>
                </tr>


            </table>
        </form>
        <!-- </fieldset> -->

        </table>

        <br><br>

        <footer>    
            <table align="center" border="0">

                    <td> <a href="">Contato</a> </td>

                    <td> <a href="">Sobre</a> </td>

                </tr>
            </table>
        </footer>
    </font>
</body>
